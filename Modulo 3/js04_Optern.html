<!DOCTYPE html>

<title>js04_OpTern.html - if</title>

</head>
<body>
<script language="javascript">
<!--
/* Objetivo: Operador tenario
*/

/* Definição das Variáveis */
document.write('<p>======================================');
document.write('<p>definição e atribuição de variaveis: ');
document.write('<p>var js_num = <b>30</b>; (js_num recebe valor 30)');
var js_num = 30;


/* Aplicação de operador tenario utilizando operadores relacionais */
document.write('<p>======================================');
document.write('<p>Operador tenario <b>(? :)</b> com operadores relacionais (==, !=, <):');

document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM"' <b>:</b> "NÃO" - resposta => ');
	((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

document.write('<p>js_num <b>!</b> 20 <b>?</b> "SIM"' <b>:</b> "NÃO" - resposta => ');
	((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

document.write('<p>js_num <b><</b> 20 <b>?</b> "SIM"' <b>:</b> "NÃO" - resposta => ');
	((js_num == 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));



/* Aplicação de operador tenario utilizando operadores relacionais */
document.write('<p>======================================');
document.write('<p>Operador tenario com expressão aritimetica: ');

document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - resposta => ');
	((js_num - 20) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÃO</b>'));


//-->
</script>
</body>
</html>
